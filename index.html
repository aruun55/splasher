<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splasher - Senior Assassin Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --secondary: #555555;
            --accent: #e63946;
            --light-gray: #f5f5f5;
            --medium-gray: #dddddd;
            --background: #f8f8f8;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --button-radius: 12px;
            --transition-duration: 0.3s;
            --font-family: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background);
            color: var(--primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 0; /* Removed padding from body */
            line-height: 1.7;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* Changed max-width to 100% */
            animation: fadeIn 0.8s ease-out;
            background-color: #fff;
            border-radius: 0; /* Removed border-radius */
            box-shadow: none; /* Removed box-shadow */
            padding: 20px; /* Added padding back, but adjusted */
            margin-bottom: 2rem;
        }

        .logo-container {
            margin-bottom: 3rem;
            transition: transform var(--transition-duration) ease;
        }

        .logo-container:hover {
            transform: scale(1.05);
        }

        .logo {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .download-buttons {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%; /* added width 100% */
        }

        .download-btn {
            transition: all var(--transition-duration) cubic-bezier(0.25, 0.8, 0.25, 1);
            border-radius: var(--button-radius);
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            background-color: white;
            flex: 1; /* Added flex: 1; for equal width distribution */
            min-width: 180px; /* reduced min width from 200px to 180px */
        }

        .download-btn:hover {
            transform: translateY(-4px);
            opacity: 0.95;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .download-btn img {
            height: 50px; /* Reduced height from 60px to 50px */
            width: auto;
            border-radius: 12px;
            display: block;
        }

        .legal {
            font-size: 0.8rem;
            color: var(--secondary);
            text-align: center;
            margin-top: 2.5rem;
            width: 100%;
            opacity: 0.8;
            padding-left: 10px; /* Added padding for small screens */
            padding-right: 10px;
        }

        .legal-links {
            display: flex;
            gap: 1.25rem;
            justify-content: center;
            margin-top: 1rem;
            flex-wrap: wrap; /* Added flex-wrap for small screens */
        }

        .legal-links a {
            color: var(--secondary);
            text-decoration: none;
            transition: color 0.2s;
            font-size: 0.8rem;
        }

        .legal-links a:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        #description{
            margin-bottom: 3rem;
            text-align: center;
            padding-left: 10px; /* Added padding for small screens */
            padding-right: 10px;
        }

        @media (max-width: 480px) {
            .logo {
                width: 180px;
            }

            .download-buttons {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .download-btn img {
                height: 50px;
            }

            .content-wrapper {
                padding: 10px; /* Reduced padding for very small screens */
            }
            .download-btn{
                flex: none;
                width: 50%;
                max-width: 300px;
            }
        }
        /* Landscape phone */
        @media (max-height: 400px) {
           .content-wrapper {
              padding: 10px;
           }
           .logo-container{
             margin-bottom: 1rem;
           }
           .download-buttons{
            margin-bottom: 1rem;
           }
           #description{
             margin-bottom: 1rem;
           }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="logo-container">
            <img src="assets/logo.svg" alt="Splasher" class="logo">
        </div>
        <div id="description">
            <p>
                Splasher is the ultimate app for fun, strategy and unforgettable moments with friends.
            </p>
        </div>
        
        <div class="download-buttons">
            <a href="#" class="download-btn">
                <img src="assets/appstore.svg" alt="Download on App Store">
            </a>
            <a href="#" class="download-btn">
                <img src="assets/playstore.svg" alt="Get on Google Play">
            </a>
        </div>
        
        <div class="legal">
            <div>Â© 2025 Splasher. All rights reserved.</div>
            <div class="legal-links">
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
            </div>
        </div>
    </div>
</body>
</html>
