<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splasher - Senior Assassin Game</title>
    <meta name="description" content="Splasher is the ultimate app for fun, strategy, and unforgettable moments with friends.">
    <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
    <style>
        :root {
            --primary: #000000;
            --secondary: #555555;
            --accent: #e63946;
            --light-gray: #f5f5f5;
            --medium-gray: #dddddd;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: white;
            color: var(--primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
            text-align: center;
        }
        .content-wrapper {
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }
        .logo-container img {
            width: 180px;
            margin-bottom: 1.5rem;
        }
        .image-preview img {
            width: 100%;
            max-width: 1080px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .description {
            color: var(--secondary);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .download-btn img {
            height: 50px;
            border-radius: 10px;
        }
        .legal {
            font-size: 0.75rem;
            color: var(--secondary);
            margin-top: 2rem;
        }
        .legal-links a {
            color: var(--secondary);
            text-decoration: none;
            transition: color 0.2s;
            font-size: 0.7rem;
        }
        .legal-links a:hover {
            color: var(--accent);
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="logo-container">
            <img src="assets/logo.svg" alt="Splasher">
        </div>
        <p class="description">Splasher is the ultimate app for fun, strategy, and unforgettable moments with friends.</p>
        <div class="image-preview">
            <img src="Splasher App Preview.png" alt="Splasher App Preview">
        </div>
        <div class="download-buttons">
            <a href="#" class="download-btn">
                <img src="assets/appstore1.png" alt="Download on App Store">
            </a>
            <a href="#" class="download-btn">
                <img src="assets/playstore1.png" alt="Get on Google Play">
            </a>
        </div>
        <div class="legal">
            <div>Â© 2025 Splasher. All rights reserved.</div>
            <div class="legal-links">
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
            </div>
        </div>
    </div>
</body>
</html>
