<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Splasherz - Get the App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Logo -->
        <header>
            <img src="logo.svg" alt="Splasherz Logo" class="logo">
        </header>

        <section class="hero">
            <h1>Splasherz</h1>
            <p>The ultimate water-gun battle royale game. Join the action, hunt your targets, and become the last player standing!</p>

            <div class="download-buttons">

                </a>
                <a href="https://play.google.com" class="download-btn">
                    <img src="assets/playstore.png" alt="Get it on Google Play">
                </a>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Splasherz. All rights reserved.</p>
            <a href="#" class="footer-link">Privacy</a>

</html>
