    <title>Splasherz - The Ultimate Water Gun Assassin Game</title>

    <!-- Header -->

        <div class="container header-content">
            <img src="assets/logo.svg" alt="Splasherz Logo" class="logo">

        <div class="hero-content">

            <!-- Download Buttons -->
            <div class="download-buttons">
                <a href="#" class="download-btn">
                    <img src="assets/appstore.png" alt="Download on the App Store">

                <a href="#" class="download-btn">
                    <img src="assets/playstore.png" alt="Get it on Google Play">
                </a>

        </div>
    </section>

        <p>&copy; 2025 Splasherz. All rights reserved.</p>
        <div class="footer-links">
