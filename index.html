<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splasher - Senior Assassin Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 40px;
        }
        
        .logo {
            width: 200px;
            height: auto;
        }
        
        .download-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .download-btn img {
            height: 50px;
            transition: transform 0.2s;
        }
        
        .download-btn img:hover {
            transform: scale(1.05);
        }
        
        .legal {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #888;
            font-size: 12px;
            margin-top: 20px;
        }
        
        .legal-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 10px;
        }
        
        .legal-links a {
            color: #888;
            text-decoration: none;
        }
        
        .legal-links a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .logo {
                width: 150px;
            }
            
            .download-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="assets/logo.svg" alt="Splasher" class="logo">
    </div>
    
    <div class="download-buttons">
        <a href="#" class="download-btn">
            <img src="assets/app-store.png" alt="App Store">
        </a>
        <a href="#" class="download-btn">
            <img src="assets/play-store.png" alt="Google Play">
        </a>
    </div>
    
    <div class="legal">
        <div>Â© 2025 Splasher. All rights reserved.</div>
        <div class="legal-links">
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms</a>
        </div>
    </div>
</body>
</html>
