<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splasherz Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .logo {
            width: 150px;
            margin-bottom: 10px;
        }
        h2 {
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="assests/logo.svg" alt="Splasher Logo" class="logo">
        <h2>Support</h2>
        <p>If you are having any issues, please describe them below and we will get it resolved ASAP.</p>

        <form id="supportForm">
            <input type="email" id="email" placeholder="Email" required>
            <textarea id="message" placeholder="Message" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="footer">
        Splasher Â© 2025 | <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a>
    </div>

    <script>
        document.getElementById("supportForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Support request submitted! We will get back to you ASAP.");
        });
    </script>

</body>
</html>
