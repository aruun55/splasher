<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password | Splasher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #34495e;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #message {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../assets/logo.svg" alt="Splasher Logo" class="logo">
            <h1>Reset Your Password</h1>
        </div>
        <p>Enter your new password below.</p>
        <input type="password" id="new-password" placeholder="New Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <button onclick="resetPassword()">Reset Password</button>
        <p id="message"></p>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const supabase = window.supabase.createClient(
            'https://ltfmpzfqevkmuowvroyi.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx0Zm1wemZxZXZrbXVvd3Zyb3lpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAxNjI2MTAsImV4cCI6MjA1NTczODYxMH0.wAH9doq1RvhTh1Rz3OI9nBCdV1hGgCkQWyShCr6Oa6k'
        );

        // Extract tokens from URL hash and set session
        window.addEventListener('load', async () => {
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const access_token = hashParams.get('access_token');
            const refresh_token = hashParams.get('refresh_token');
            const type = hashParams.get('type');

            console.log("Loaded hash params:", { access_token, refresh_token, type });

            if (access_token && refresh_token && type === 'recovery') {
                const { data, error } = await supabase.auth.setSession({
                    access_token,
                    refresh_token
                });
                console.log('setSession result:', data, error);
            }
        });

        async function resetPassword() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageBox = document.getElementById('message');

            if (!newPassword || !confirmPassword) {
                messageBox.innerHTML = "❌ Please fill in all fields.";
                return;
            }

            if (newPassword !== confirmPassword) {
                messageBox.innerHTML = "❌ Passwords do not match.";
                return;
            }

            const { data: userData, error: userError } = await supabase.auth.getUser();
            console.log("User Data:", userData, "Error:", userError);

            if (!userData || userError) {
                messageBox.innerHTML = "❌ Session not found. Please try the reset link again.";
                return;
            }

            const { error: updateError } = await supabase.auth.updateUser({ password: newPassword });

            if (updateError) {
                messageBox.innerHTML = `❌ Error: ${updateError.message}`;
            } else {
                messageBox.innerHTML = "✅ Password successfully reset! Redirecting...";
                setTimeout(() => {
                    window.location.href = "/login";
                }, 3000);
            }
        }
    </script>
</body>
</html>
