<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password | Splasher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #34495e;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .error {
            background-color: #ffdddd;
            color: #ff0000;
        }
        .success {
            background-color: #ddffdd;
            color: #00aa00;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://splasher.app/assets/logo.png" alt="Splasher Logo" class="logo">
            <h1>Reset Your Password</h1>
        </div>
        <div id="loading-indicator" class="hidden">
            <div class="loading"></div>
            <p>Verifying your session...</p>
        </div>
        <div id="reset-form">
            <p>Enter your new password below.</p>
            <input type="password" id="new-password" placeholder="New Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button id="reset-button" onclick="resetPassword()">Reset Password</button>
            <p id="message"></p>
            <p id="debug-info" style="font-size: 12px; color: #999; margin-top: 20px;"></p>
        </div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7"></script>
    <script>
        // Supabase client initialization
        const supabase = window.supabase.createClient(
            'https://ltfmpzfqevkmuowvroyi.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx0Zm1wemZxZXZrbXVvd3Zyb3lpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAxNjI2MTAsImV4cCI6MjA1NTczODYxMH0.wAH9doq1RvhTh1Rz3OI9nBCdV1hGgCkQWyShCr6Oa6k'
        );

        // Elements
        const messageElement = document.getElementById('message');
        const resetButton = document.getElementById('reset-button');
        const debugInfo = document.getElementById('debug-info');
        const loadingIndicator = document.getElementById('loading-indicator');
        const resetForm = document.getElementById('reset-form');

        // Show message with specific styling
        function showMessage(text, type = 'error') {
            messageElement.innerHTML = text;
            messageElement.className = type;
        }

        // Show loading state
        function showLoading(isLoading) {
            if (isLoading) {
                loadingIndicator.classList.remove('hidden');
                resetForm.classList.add('hidden');
                resetButton.disabled = true;
            } else {
                loadingIndicator.classList.add('hidden');
                resetForm.classList.remove('hidden');
                resetButton.disabled = false;
            }
        }

        // Add debug information (only visible during development)
        function addDebugInfo(text) {
            const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            if (isLocalhost) {
                debugInfo.innerHTML += text + '<br>';
            }
        }

        // Extract tokens and establish session
        async function initializeSession() {
            showLoading(true);
            
            try {
                // Try multiple ways to get the recovery token
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const searchParams = new URLSearchParams(window.location.search);
                
                // Check URL fragment first
                let access_token = hashParams.get('access_token');
                let refresh_token = hashParams.get('refresh_token');
                let type = hashParams.get('type');
                
                // If not in fragment, check URL params
                if (!access_token) {
                    access_token = searchParams.get('access_token');
                    refresh_token = searchParams.get('refresh_token');
                    type = searchParams.get('type');
                }
                
                addDebugInfo(`Found tokens: ${!!access_token}, Type: ${type}`);
                
                // If tokens are available, try to set session
                if (access_token && refresh_token) {
                    addDebugInfo('Attempting to set session with tokens');
                    
                    const { data, error } = await supabase.auth.setSession({
                        access_token,
                        refresh_token
                    });
                    
                    if (error) {
                        addDebugInfo(`Session error: ${error.message}`);
                        showMessage('Unable to verify your session. Please try the reset link again or contact support.', 'error');
                    } else {
                        addDebugInfo('Session established successfully');
                        showMessage('Session verified. You can now reset your password.', 'success');
                    }
                } else {
                    // Try to get the session from cookies/localStorage
                    const { data: { session } } = await supabase.auth.getSession();
                    
                    if (session) {
                        addDebugInfo('Using existing session from storage');
                        showMessage('Using existing session. You can reset your password.', 'success');
                    } else {
                        // No session could be established
                        addDebugInfo('No session tokens found in URL or storage');
                        showMessage('No valid session found. Please use the reset link from your email.', 'error');
                    }
                }
            } catch (err) {
                addDebugInfo(`Initialization error: ${err.message}`);
                showMessage('Error initializing session: ' + err.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Reset password function
        async function resetPassword() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validate password
            if (!newPassword || !confirmPassword) {
                showMessage('Please fill in all fields.', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }
            
            if (newPassword.length < 8) {
                showMessage('Password must be at least 8 characters long.', 'error');
                return;
            }
            
            resetButton.disabled = true;
            showMessage('Resetting password...', 'info');
            
            try {
                // Verify session exists
                const { data: { user }, error: userError } = await supabase.auth.getUser();
                
                if (userError || !user) {
                    addDebugInfo(`User verification error: ${userError?.message || 'No user found'}`);
                    showMessage('Session not valid. Please try the reset link again from your email.', 'error');
                    resetButton.disabled = false;
                    return;
                }
                
                // Update password
                const { error: updateError } = await supabase.auth.updateUser({ 
                    password: newPassword 
                });
                
                if (updateError) {
                    addDebugInfo(`Password update error: ${updateError.message}`);
                    showMessage(`Error updating password: ${updateError.message}`, 'error');
                    resetButton.disabled = false;
                    return;
                }
                
                // Success!
                showMessage('âœ… Password successfully reset! Redirecting to app...', 'success');
                
                // Redirect to app
                setTimeout(() => {
                    // Try to redirect to the app if on mobile
                    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                    
                    if (isMobile) {
                        window.location.href = 'splasher://login?reset=success';
                    } else {
                        // Fallback to web login
                        window.location.href = '/login';
                    }
                }, 3000);
                
            } catch (err) {
                addDebugInfo(`General error: ${err.message}`);
                showMessage('An unexpected error occurred: ' + err.message, 'error');
                resetButton.disabled = false;
            }
        }

        // Initialize when page loads
        window.addEventListener('load', initializeSession);
    </script>
</body>
</html>
